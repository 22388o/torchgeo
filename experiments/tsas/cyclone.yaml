trainer:
  max_epochs: 50
  accelerator: gpu
  default_root_dir: logs/cyclone/resnet18_1
  devices:
    - 0
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val_loss
        mode: min
        save_top_k: 3
        save_last: true
        filename: "{epoch}-{val_loss:.2f}"
model:
  class_path: RegressionTask
  init_args:
    model: "resnet18"
    in_channels: 3
    weights: true
data:
  class_path: TropicalCycloneDataModule
  init_args:
    batch_size: 256
    num_workers: 8
  dict_kwargs:
    root: /home/calebrobinson/ssdshared/torchgeo-datasets/Cyclone