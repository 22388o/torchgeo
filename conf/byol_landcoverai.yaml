trainer:
  gpus: 1
  min_epochs: 20
  max_epochs: 50
experiment:
  task: "byol_landcoverai"
  module:
    model: "byol"
    encoder: "resnet50"
    learning_rate: 1e-2
    input_channels: 3
    imagenet_pretraining: True
  datamodule:
    batch_size: 96
    num_workers: 6
    unsupervised_mode: True